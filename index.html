<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="title">
      <h1>Check your BMI</h1>
      <p>Enter your weight and height below to check your BMI results</p>
    </div>

    <div class="calculator">
      <form>
        <div>
          <label for="weight">Put your weight in here (KG)</label>
          <input type="number" id="weight" placeholder="60" required />
        </div>
        <div>
          <label for="height">And your height in here (CM)</label>
          <input type="number" id="height" placeholder="167" required />
        </div>
        <button type="submit" id="submit">Calculate BMI</button>
      </form>

      <div id="result"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
